<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        [selected] = "user.id === selectedUserId"
        (select) = "onSelectUser($event)"
      />
    </li>
    <!-- <li *ngFor = "let user of users">
        <app-user
          [user]="user"
          (select) = "onSelectUser($event)"
        />
      </li> -->
    }
  </ul>
  @if(selectedUser){
  <app-tasks  [selectedUser]="selectedUser" />
  }
  @else {
    <p id="fallback">Select a user to see the full name</p>
  }
</main>
